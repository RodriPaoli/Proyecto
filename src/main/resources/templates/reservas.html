<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .header {
            position: static;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }
        .section {
            padding: 20px;
        }
        .form {
            padding: 40px;
            margin.inline: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        map {
            height: 100%;
        }
    </style>
</head>
<body>
<header class="header">
    <img th:src="@{/images/top.jpg}"/>
</header>
<nav class="navbar navbar-expand-lg navbar-dark">
<div class="container">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/reservas">Reservas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contacto">Locales</a>
            </li>
        </ul>
    </div>
</div>
</nav>
<form class="form" method="post" action="/reservas">
    <div class="container" >
        <h1>Formulario de Reserva</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la Reserva</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="form-group">
                <label for="horario">Horario de la Reserva</label>
                <input type="time" class="form-control" id="horario">
            </div>
            <div class="form-group">
                <label for="cantidadPersonas">Cantidad de Personas</label>
                <input type="number" class="form-control" id="cantidadPersonas" placeholder="Ingrese la cantidad de personas">
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea class="form-control" id="observaciones" rows="3" placeholder="Ingresa informacion que considera que tenemos que saber como alergias "></textarea>
            </div>
            <div class="form" id="map">
                <h2>Ubicación del Restaurante</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7215.271033770075!2d-57.6318446!3d-25.2828437!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x945da7f3b9ce82eb%3A0x3ac25955658986a0!2sBolsi!5e0!3m2!1ses-419!2spy!4v1708987317483!5m2!1ses-419!2spy" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</form>

<footer>
    <div class="container">
        <p>&copy; 2024 Prenotare. Todos los derechos reservados.</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
