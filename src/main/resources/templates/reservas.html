<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .header {
            position: static;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .navbar {
            background-color: rgb(243, 158, 217);
        }
        .navbar-brand, .navbar-nav .nav-link .nav-item {
            color: rgb(0, 0, 0);
        }
        .section {
            padding: 40px;
        }
        .btn-primary {
            background-color: rgb(243, 158, 217);
            color: #000;
            border: 1px rgb(243, 158, 217);
            margin-bottom: 20px;
        }
        footer {
            background-color: rgb(243, 158, 217);
            color: rgb(0, 0, 0);
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="header">
    <img th:src="@{/images/La Casita de Cerrito.jpg}" height="500" width="1000"/>
</header>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/reservas">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="form" method="post" action="/resultado" th:object="${reserva}">
    <div class="container">
        <h1>Formulario de Reserva</h1>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" name="apellido" placeholder="Ingrese su apellido">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" name="telefono" placeholder="Ingrese su teléfono">
        </div>
        <div class="form-group">
            <label for="fechaE">Fecha de Entrada</label>
            <input type="date" class="form-control" th:field="*{fechaE}" id="fechaE" name="fechaE">
        </div>
        <div class="form-group">
            <label for="fechaS">Fecha de Salida</label>
            <input type="date" class="form-control" th:field="*{fechaS}" id="fechaS" name="fechaS">
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad de Personas</label>
            <input type="number" class="form-control" th:field="*{cantidad}" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad de personas">
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea typeof="text" class="form-control" id="observaciones" th:field="*{observaciones}"  name="observaciones" rows="3" placeholder="Ingresa información que considera importante como alergias o intolerancias"></textarea>
        </div>
        <div class="form-group">
            <label for="imagen">Cedula de Identidad o Pasaporte (solo el frente)</label>
            <input type="file" name="imagen" id="imagen" >
        </div>
        <div class="form-group">
            <label for="presupuesto">Quiere que le mandemos un presupuesto?</label>
            <input type="checkbox" name="presupuesto" id="presupuesto" th:field="*{presupuesto}">
        </div>
        <div id="map">
            <h2>Ubicación de la Casita</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6887.303354944196!2d-57.647872902011315!3d-27.34180395909369!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x945a7df64f137ee9%3A0x8b2993bc9f98f685!2sLa%20casita%20de%20Cerrito!5e0!3m2!1ses-419!2spy!4v1709140728677!5m2!1ses-419!2spy" width="1000" height="800" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>

<footer>
    <div class="container">
        <p>&copy; 2024 La Casita de Cerrito. Todos los derechos reservados.</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
